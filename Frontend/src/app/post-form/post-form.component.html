<div class="container mt-5">
  <form (ngSubmit)="onSubmit()" #postForm="ngForm">
    <div *ngIf="showSuccessMessage" class="alert alert-success" role="alert">
      Post creato con successo!
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="title">Titolo</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title" placeholder="Inserisci il titolo" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="category">Categoria</label>
        <input type="text" class="form-control" id="category" [(ngModel)]="category" name="category" placeholder="Inserisci la categoria" required>
      </div>
      <div class="form-group col-md-12">
        <label for="body">Corpo del post</label>
        <textarea class="form-control" id="body" [(ngModel)]="body" name="body" rows="5" placeholder="Scrivi il post" required></textarea>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" style="background-color: #28a745; border-color: #28a745;">Pubblica</button>
  </form>
</div>
